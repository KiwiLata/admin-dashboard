<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="" alt="">
        <h1>Dashboard</h1>
      </div>

      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Profile</a></li>
          <li><a href="">Messages</a></li>
          <li><a href="">History</a></li>
          <li><a href="">Tasks</a></li>
          <li><a href="">Communities</a></li>
        </ul>

        <ul>
          <li><a href="">Settings</a></li>
          <li><a href="">Support</a></li>
          <li><a href="">Privacy</a></li>
        </ul>
      </nav>
    </div>
    
    <div class="header">
      <div class="searchbar">

      </div>
      <div class="notifications">
        <img src="" alt="notifications">
        <img src="" alt="user-avatar">
        <p class="username">Morgan Oakley</p>
      </div>
    </div>

    <div class="menu">
      <div class="greeting">
        <p>Hi there,</p>
        <p class="username">Morgan Oakley (@morgan)</p>
      </div>
      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>

    <div class="content">
      <div class="projects">
        <h2>Your Projects</h2>
      </div>
      <div class="announcements">
        <h2>Announcements</h2>
      </div>
      <div class="trending">
        <h2>trending</h2>
      </div>
    </div>
  </div>
</body>
</html>
